<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Pick Helper</title>
  </head>
  <body>
    <main class="container">
      <div class="color-box">
        <form id="get-seed" class="main-bar">
          <label for="seedcolor"></label>
          <input type="color" name="seedcolor" id="seedcolor" class="seed" />
          <div class="scheme">
            <label for="schemecolor"></label>
            <select name="schemecolor" id="schemecolor" class="select">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
          </div>
          <button class="btn" type="submit" value="Submit">
            Get color scheme
          </button>
        </form>
        <div id="colors" class="colors">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <div class="footer-bar">
          <div class="colorhex"></div>
          <div class="colorhex"></div>
          <div class="colorhex"></div>
          <div class="colorhex"></div>
          <div class="colorhex"></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
